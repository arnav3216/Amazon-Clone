<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="deepak.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="logo">
      <h1>Amazon</h1>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search products, brands, and more">
      <button>Search</button>
    </div>
    <div class="account-info">
      <p>Account</p>
      <p>Cart</p>
    </div>
  </header>

  <!-- Main Section -->
  <section class="main-section">
    <div class="categories">
      <h2>Categories</h2>
      <ul>
        <li>Electronics</li>
        <li>Books</li>
        <li>Fashion</li>
        <li>Home</li>
        <li>Beauty</li>
        <li>Sports</li>
      </ul>
    </div>

    <div class="product-listing">
      <h2>Featured Products</h2>
      <div class="products">
        <!-- Product Item 1 -->
        <div class="product">
          <img src="https://images.unsplash.com/photo-1567581935884-3349723552ca?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bW9iaWxlfGVufDB8fDB8fHww" alt="Product 1">
          <h3>Product 1</h3>
          <p>$25.00</p>
          <button>Add to Cart</button>
        </div>
        <!-- Product Item 2 -->
        <div class="product">
          <img src="https://cdn.pixabay.com/photo/2017/04/03/15/52/mobile-phone-2198770_640.png" alt="Product 2">
          <h3>Product 2</h3>
          <p>$50.00</p>
          <button>Add to Cart</button>
        </div>
        <!-- Product Item 3 -->
        <div class="product">
          <img src="https://img.freepik.com/free-vector/smart-phone-flat-style_78370-4084.jpg?semt=ais_hybrid&w=740" alt="Product 3">
          <h3>Product 3</h3>
          <p>$75.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-links">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>
    <div class="footer-info">
      <p>Â© 2025 Amazon Clone. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
